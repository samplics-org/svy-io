name: Build and Publish Wheels
on:
  push:
    branches:
      - main
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  pull_request:
  workflow_dispatch:

jobs:
  build-wheels:
    name: Wheels (${{ matrix.os }} / Py ${{ matrix.python-version }}${{ matrix.target && format(' / {0}', matrix.target) || '' }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux x86_64 ---
          - os: ubuntu-22.04
            python-version: "3.11"
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-22.04
            python-version: "3.12"
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-22.04
            python-version: "3.13"
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-22.04
            python-version: "3.14"
            target: x86_64-unknown-linux-gnu

          # --- Linux aarch64 (cross, via manylinux cross container) ---
          - os: ubuntu-22.04
            python-version: "3.11"
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-22.04
            python-version: "3.12"
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-22.04
            python-version: "3.13"
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-22.04
            python-version: "3.14"
            target: aarch64-unknown-linux-gnu

          # --- macOS (Apple Silicon) ---
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.14"

          # --- Windows (abi3 only needs one Python) ---
          - os: windows-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # (Optional) QEMU isn't required because we cross-compile inside the manylinux container,
      # but keeping this is harmless if you later need to run aarch64 binaries.
      - name: Set up QEMU (for aarch64 wheels)
        if: runner.os == 'Linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # ----- libclang for bindgen -----
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm

      - name: Export LLVM env (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "DYLD_FALLBACK_LIBRARY_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: choco install -y llvm

      # Ensure python3.lib exists for the MSVC linker (abi3)
      - name: Ensure python3.lib (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $libDir = Join-Path $env:pythonLocation "libs"
          Write-Host "Python libs: $libDir"
          $candidates = @("python311.lib","python312.lib","python313.lib")
          $target = Join-Path $libDir "python3.lib"
          if (-not (Test-Path $target)) {
            foreach ($c in $candidates) {
              $src = Join-Path $libDir $c
              if (Test-Path $src) { Copy-Item $src $target; break }
            }
          }
          if (-not (Test-Path $target)) { Write-Error "python3.lib not found or created." }

      - name: Clean dist directory
        shell: bash
        run: rm -rf dist && mkdir -p dist

      # Build wheels
      - name: Build wheels (maturin)
        uses: PyO3/maturin-action@v1
        env:
          # Speedup for *nix when using abi3
          PYO3_NO_PYTHON: ${{ runner.os != 'Windows' && '1' || '' }}
          # MSVC linker search path for Python import libs
          LIB: ${{ runner.os == 'Windows' && format('{0}\libs', env.pythonLocation) || '' }}
          # Windows: point to libclang
          LIBCLANG_PATH: ${{ runner.os == 'Windows' && 'C:\Program Files\LLVM\bin' || env.LIBCLANG_PATH }}
          # Helpful diagnostics from build.rs
          READSTAT_BUILD_DEBUG: "1"
          # macOS: disable remote sccache which can be flaky
          SCCACHE_GHA_ENABLED: ${{ runner.os == 'macOS' && '0' || '' }}
        with:
          command: build
          args: >-
            --release
            --out dist
            --features vendored
          manylinux: "2_28"
          target: ${{ (runner.os == 'Linux') && matrix.target || '' }}
          # sccache can be flaky on macOS runners (remote storage).
          sccache: ${{ runner.os != 'macOS' }}
          before-script-linux: |
            set -eux

            # Avoid host includes leaking into cross builds
            unset CPATH || true
            unset C_INCLUDE_PATH || true
            unset CPLUS_INCLUDE_PATH || true
            unset OBJC_INCLUDE_PATH || true

            # Ensure clang/llvm for bindgen inside the container
            PM=""
            for x in microdnf dnf yum apt-get; do
              if command -v "$x" >/dev/null 2>&1; then PM="$x"; break; fi
            done
            if [ -n "$PM" ]; then
              if [ "$PM" = "apt-get" ]; then
                apt-get update && apt-get install -y clang llvm llvm-dev
              elif [ "$PM" = "microdnf" ]; then
                microdnf install -y clang llvm-devel || true
              else
                $PM install -y clang llvm-devel || true
              fi
            fi

            # libclang discovery for bindgen (export, don't write $GITHUB_ENV here)
            if command -v llvm-config >/dev/null 2>&1; then
              export LIBCLANG_PATH="$(llvm-config --libdir || true)"
            fi
            if [ -z "${LIBCLANG_PATH:-}" ]; then
              for d in /usr/lib64 /usr/lib/llvm/lib /usr/lib/x86_64-linux-gnu /usr/lib/aarch64-linux-gnu; do
                if [ -f "$d/libclang.so" ]; then export LIBCLANG_PATH="$d"; break; fi
              done
            fi
            echo "LIBCLANG_PATH=${LIBCLANG_PATH:-unset}"

            # If cross-compiling, pass sysroot to bindgen via *export* (no $GITHUB_ENV)
            if [ "${{ matrix.target || '' }}" = "aarch64-unknown-linux-gnu" ]; then
              if command -v aarch64-unknown-linux-gnu-gcc >/dev/null 2>&1; then
                SYSROOT="$(aarch64-unknown-linux-gnu-gcc -print-sysroot || true)"
                if [ -n "$SYSROOT" ] && [ -d "$SYSROOT" ]; then
                  export BINDGEN_SYSROOT="$SYSROOT"
                  echo "BINDGEN_SYSROOT=$BINDGEN_SYSROOT"
                fi
              fi
            fi

      - name: Show wheels (Unix)
        if: runner.os != 'Windows'
        run: ls -lh dist

      - name: Show wheels (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: Get-ChildItem dist

      # Validate wheel integrity
      - name: Validate wheels (Integrity Check)
        shell: bash
        run: |
          python - <<'PY'
          import glob, zipfile, sys
          bad = False
          for whl in glob.glob("dist/*.whl"):
              ok = zipfile.is_zipfile(whl)
              print(f"{whl}: is_zipfile={ok}")
              if not ok:
                  bad = True
                  continue
              try:
                  with zipfile.ZipFile(whl) as zf:
                      err = zf.testzip()
                      print("  testzip:", err)
                      if err: bad = True
              except Exception as e:
                  print(f"  Error testing zip: {e}")
                  bad = True
          sys.exit(1 if bad else 0)
          PY

      # Only verify import on native-arch wheels we can actually import
      - name: Verify import (Linux x86_64)
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*manylinux*_*_x86_64.whl
          python - <<'PY'
          import svy_io, svy_io.svyreadstat_rs as _m
          print("OK:", svy_io.__name__, getattr(svy_io, "__version__", "n/a"), _m.__name__)
          PY

      - name: Verify import (macOS arm64)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*macosx*arm64.whl
          python - <<'PY'
          import svy_io, svy_io.svyreadstat_rs as _m
          print("OK:", svy_io.__name__, getattr(svy_io, "__version__", "n/a"), _m.__name__)
          PY

      - name: Verify import (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          $whl = (Get-ChildItem dist\*win_amd64.whl | Select-Object -First 1).FullName
          python -m pip install $whl
          python -c "import svy_io, svy_io.svyreadstat_rs as _m; print('OK:', svy_io.__name__, getattr(svy_io, '__version__', 'n/a'), _m.__name__)"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}${{ matrix.target && format('-{0}', matrix.target) || '' }}
          path: dist/*.whl

  sdist:
    name: Source dist
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          manylinux: "2_28"
      - name: Show sdist
        run: ls -lh dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, sdist]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Validate wheels (publish)
        shell: bash
        run: |
          python - <<'PY'
          import glob, zipfile, sys
          bad = False
          for whl in glob.glob("dist/*.whl"):
              if not zipfile.is_zipfile(whl):
                  print("Bad wheel:", whl)
                  bad = True
          sys.exit(1 if bad else 0)
          PY

      - name: Upload (PyPI)
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --skip-existing dist/*
